name: Country IP Sync & Link Sender

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync-and-link:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync with Original Repository
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote add upstream https://github.com/ebrasha/cidr-ip-ranges-by-country.git || true
          git fetch upstream
          git checkout master
          
          if git merge upstream/master --ff-only; then
            echo "updated=true" >> $GITHUB_ENV
            git push origin master
          else
            echo "updated=false" >> $GITHUB_ENV
          fi

      - name: Send Links to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          # ุขุฏุฑุณ ูพุงู ุจุฑุง ููฺฉโูุง ฺฏุชโูุงุจ ุดูุง
          REPO_BASE_URL: "https://github.com/${{ github.repository }}/blob/master"
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ุญุงูุช ุฏุณุช: ุงุฑุณุงู ฒฐ ูุงู ุงูู ุจู ุตูุฑุช ููฺฉ..."
            FILES=$(find . -name "*.txt" | grep "CIDR/" | head -n 20)
          elif [[ "$updated" == "true" ]]; then
            echo "ุญุงูุช ุฎูุฏฺฉุงุฑ: ุงุฑุณุงู ููฺฉ ูุงูโูุง ุชุบุฑ ฺฉุฑุฏู..."
            FILES=$(git diff --name-only HEAD@{1} HEAD | grep '\.txt$' || true)
          else
            echo "ุชุบุฑ ุฌุฏุฏ ุงูุช ูุดุฏ."
            exit 0
          fi

          for FILE in $FILES; do
            if [ -f "$FILE" ]; then
              # ุชูุฒ ฺฉุฑุฏู ูุณุฑ ูุงู ุจุฑุง ุณุงุฎุช ููฺฉ
              CLEAN_PATH=$(echo $FILE | sed 's|./||')
              FILE_NAME=$(basename "$FILE")
              
              # ุณุงุฎุช ููฺฉ ูุณุชูู
              FULL_URL="${REPO_BASE_URL}/${CLEAN_PATH}"
              
              echo "ุงุฑุณุงู ููฺฉ: $FILE_NAME"
              
              # ุงุฑุณุงู ุจู ุฏุณฺฉูุฑุฏ ุจู ุตูุฑุช ูุงุฑฺฉโุฏุงูู (ูุงู ูุงู ฺฉูฺฉโุดุฏู)
              PAYLOAD=$(jq -n --arg name "$FILE_NAME" --arg url "$FULL_URL" \
                '{content: "๐ **ูุณุช ุขโูพ ฺฉุดูุฑ: [\($name)](\($url))**\nุจุฑุง ูุดุงูุฏู ูุณุช ฺฉุงูู ุฑู ูุงู ฺฉุดูุฑ ฺฉูฺฉ ฺฉูุฏ."}')
              
              curl -H "Content-Type: application/json" \
                   -d "$PAYLOAD" \
                   "$DISCORD_WEBHOOK"
              
              sleep 0.5
            fi
          done
